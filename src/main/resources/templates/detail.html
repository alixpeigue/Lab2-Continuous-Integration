<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Build Details</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 800px; margin: auto; padding: 20px; }
        .status.success { color: green; }
        .status.failure { color: red; }
        .status.error { color: orange; }
        pre { background: #f4f4f4; padding: 10px; border-radius: 5px; overflow: auto; }
    </style>
</head>
<body>
<div class="container">
    <h2>Build Details</h2>
    <p><strong>Timestamp:</strong> <span th:text="${#dates.format(build.timestamp, 'yyyy-MM-dd HH:mm:ss')}"></span></p>
    <p><strong>Status:</strong> <span th:text="${build.status}" th:classappend="'status ' + ${build.status}"></span></p>
    <p><strong>Commit SHA:</strong> <span th:text="${build.commitSHA}"></span></p>
    <p><strong>Branch:</strong> <span th:text="${build.branchName}"></span></p>
    <p><strong>Pusher:</strong> <span th:text="${build.pusherName}"></span></p>
    <h3>Build Logs</h3>
    <pre th:text="${build.buildLogs}"></pre>
    <a href="/builds">Back to Build History</a>
</div>
</body>
</html>
